<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatriice</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
     <p id="numb"> <p id="result"></p>
    <div class="line1"> 
    <button class="mynumb" value="1">1</button>
    <button class="mynumb" value="2">2</button>
    <button class="mynumb" value="3">3</button>
    <button class="mynumb" value="*">*</button>
    </div>
    <div class="line2"> 
    <button class="mynumb" value="4">4</button>
    <button class="mynumb" value="5">5</button>
    <button class="mynumb" value="6">6</button>
    <button class="mynumb" value="/">/</button>
    </div>
     <div class="line3"> 
    <button class="mynumb" value="7">7</button>
    <button class="mynumb" value="8">8</button>
    <button class="mynumb" value="9">9</button>
     <button class="mynumb" value="-">-</button>
    </div>
      <div class="line4">
     <button id="clear">C</button>
     <button class="myresult">Result</button>
     <button class="mynumb" value="+">+</button>
     </div> 
</body>
<script src="App.js"></script>
</html>
